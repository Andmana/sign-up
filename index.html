<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="stylesheet" href="/assets/css/style-reff.css" />
        <script src="assets/js/script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="container" class="container">
                <!-- /* From Uiverse.io by Galahhad */ -->
                <label class="switch">
                    <input id="themeCB" type="checkbox" class="checkbox" />
                    <div class="slider"></div>
                </label>
                <div class="banner">
                    <div class="hero">
                        <img
                            src="/assets/images/Logo-white.png"
                            alt=""
                            id="logo"
                        />
                        <h1>EVE GYM</h1>
                        <h3>Don't Sit Get Fit</h3>
                    </div>
                    <!-- <img src="/assets/images/Gym-banner.jpg" alt="" /> -->
                </div>
                <div class="signup-form">
                    <h1>Get Fit, Get Strong, Get Started!</h1>
                    <form class="form-area">
                        <div class="form-input">
                            <input
                                class="input"
                                type="text"
                                name="fname"
                                id="fname"
                                placeholder="First Name"
                            />
                            <label class="label" for="fname"
                                >FIRST NAME :</label
                            >
                            <span class="error"></span>
                        </div>
                        <div class="form-input">
                            <input
                                class="input"
                                type="text"
                                name="lname"
                                id="lname"
                                placeholder=""
                            />
                            <label class="label" for="fname">LAST NAME :</label>
                            <span class="error"></span>
                        </div>
                        <div class="form-input">
                            <input
                                class="input"
                                type="email"
                                name="email"
                                id="email"
                                placeholder=""
                            />
                            <label class="label" for="email">EMAIL :</label>
                            <span class="error"></span>
                        </div>
                        <div class="form-input">
                            <input
                                class="input"
                                type="text"
                                name="phone"
                                id="phone"
                                placeholder=""
                            />
                            <label class="label" for="email"
                                >PHONE NUMBER :</label
                            >
                            <span class="error"></span>
                        </div>
                        <div class="form-input">
                            <input
                                class="input"
                                type="password"
                                name="password"
                                id="password"
                                placeholder=""
                            />
                            <label class="label" for="password"
                                >PASSWORD :</label
                            >
                            <span class="error"></span>
                        </div>
                        <div class="form-input">
                            <input
                                class="input"
                                type="password"
                                name="repassword"
                                id="repassword"
                                placeholder=""
                            />
                            <label class="label" for="password"
                                >CONFIRM PASSWORD :</label
                            >
                            <span class="error"></span>
                        </div>
                    </form>
                    <div class="form-action">
                        <button class="button-30" role="button" id="submit">
                            Sign Up
                        </button>
                        <h3>Already have an account <a href="">Log in</a></h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
